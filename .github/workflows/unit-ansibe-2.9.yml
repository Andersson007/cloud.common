name: Unit test on ansible-2.9

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
      - stable-*
  pull_request:
    branches:
      - main
      - stable-*

jobs:
  units:
    runs-on: ubuntu-20.04
    name: "Units py${{ matrix.python-version }} / ${{ matrix.ansible-version }}"
    strategy:
      fail-fast: true
      matrix:
        ansible-version:
          - stable-2.9
        python-version:
          - "3.7"
    steps:
      - name: >-
          Perform unit testing against py version ${{ matrix.python-version }}
          Ansible version ${{ matrix.ansible-version }}
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible-version }}
          testing-type: units
          target-python-version: ${{ matrix.python-version }}
          test-deps: ansible
